<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/saas/index/main.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
  </head>
  <body>
    <div id="login">
      <img src="./src/assets/images/leaf.png" alt="leaf.png" />
      <img
        src="./src/assets/images/leaf_second.png"
        alt="leaf_second.png"
        class="login_image"
      />
      <div class="sign_in">
        <div class="sign_div">
          <h2 class="sign_title">Sign In</h2>
          <div class="sign_social_media">
            <button class="btn_media">f</button>
            <button class="btn_media">G+</button>
            <button class="btn_media">in</button>
          </div>
          <p class="sign_text">or use your account</p>
          <div class="inputs">
            <div class="sign_input">
              <input class="sign_email" type="text" required="required" />
              <span>E-mail</span>
            </div>
            <div class="sign_input">
              <input class="sign_password" type="text" required="required" />
              <span>Password</span>
            </div>
          </div>

          <button class="sign_button">Sign In</button>
        </div>
        <div class="sign_up"></div>
      </div>
    </div>

    <script type="module" src="/src/js/pages/index.ts"></script>
  </body>
</html>
